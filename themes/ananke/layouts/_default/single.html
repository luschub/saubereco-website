{{ define "header" }}
   {{/* We can override any block in the baseof file be defining it in the template */}}
  {{ partial "page-header.html" . }}
{{ end }}

{{ define "main" }}
  <article class="post-content pa3 pa5-ns">
    <header>
      <h1>{{ .Title }}</h1>
      <time datetime="{{ .Date }}">{{ .Date.Format "January 2, 2006" }}</time>
    </header>
    <section>
      {{ .Content }}
    </section>
  </article>
{{ end }}

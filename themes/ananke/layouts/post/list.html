{{ define "main" }}
  <article class="pa3 pa4-ns nested-copy-line-height">
    <section class="cf ph3 ph5-l pv3 pv4-l f4 tc-l center measure-wide lh-copy {{ $.Param "text_color" | default "mid-gray" }}">
      {{ .Content }}
    </section>
    <aside class="flex flex-wrap justify-center mt5">
      {{ range .Paginator.Pages }}
        <div class="w-100 w-30-l pa3 mb4 bg-white ba b--black-10">
          {{ .Render "summary" }}
        </div>
      {{ end }}
    </aside>
    <div class="w-100 flex justify-center mt4">
      {{ template "_internal/pagination.html" . }}
    </div>
  </article>
{{ end }}
